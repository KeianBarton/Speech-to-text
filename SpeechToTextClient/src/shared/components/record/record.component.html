<div class="m-4 text-center">
  <!--<audio #audioElement controls></audio>-->
  <a *ngIf="!recording" [ngClass]="{disabled: !readyToReRecord}" (click)="startRecording()" class="btn btn-light rounded-circle">
    <i class="fa fa-circle"></i>
  </a>
  <a *ngIf="recording" (click)="stopRecording()" class="btn btn-light rounded-circle">
      <i class="fa fa-square"></i>
    </a>
</div>
